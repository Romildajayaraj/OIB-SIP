    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #180ea8, #e5f503);
      color: white;

    text-shadow: 0 0 10px #ff0, 0 0 20px #f90, 0 0 30px #f00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f90, 0 0 30px #f00; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0f0, 0 0 40px #00f; }
    }
    .skill-container {
      width: 80%;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Skill Row */
    .skill {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .skill-icon {
      font-size: 30px;
      width: 50px;
      text-align: center;
    }

    .skill-name {
      width: 150px;
      font-size: 18px;
      color: #0c0200;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      text-align: left;
    }

    /* Progress Bar */
    .progress-bar {
      flex: 1;
      height: 18px;
      background: rgba(15, 15, 15, 0.87);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #29048f);
      border-radius: 10px;
      width: 0;
      animation: grow 2s forwards;
    }

    @keyframes grow {
      from { width: 0; }
    }
  </style>
</head>
