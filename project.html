  background: linear-gradient(135deg, #0b0bc9, #babd01ec,  #e73002);

    /* Project Title Styling */

/* Project Section Layout */
.Project {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 30px;
  padding: 0 20px 60px;
  margin-top: 30px; /* Moves project cards down */
}

    /* Project Card Container */
    .project-card {
      max-width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .project-card h2 {
      font-size: 24px;
      margin: 15px 0 10px;
      color: #0d0e0d;
    }

    .project-card p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #080808;
      padding: 0 10px;
    }

    /* Hover Effects */
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(216, 7, 7, 0.87);
    }

    .project-card:hover img {
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 767px) {
      .navbar {
        flex-direction: column;
        gap: 5px;
      }
