  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #161615, #b4db06c7, #f34cbb) fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .workshops h1 {
      font-size: 50px;
      margin: 30px 0;
      padding-top:90px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #ff0, 0 0 20px #f90, 0 0 30px #f00;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      padding-top: 60px;
      justify-content: center;
      max-width: 1200px;
    }

    .note {
      width: 250px;
      height: 180px;
      background: #fff8e7;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin: 20px;
      padding: 10px;
      transform: rotate(-3deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      border: 1px solid #ddd;
      cursor: pointer;
      border-radius: 8px;
    }

    .note:nth-child(even) {
      transform: rotate(3deg);
      background: #fdf5ff;
    }

    .note:hover {
  transform: rotate(0deg) scale(1.05);
  z-index: 10;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6),
              0 0 20px rgba(255, 255, 0, 0.6);
}


    .note img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
      cursor: zoom-in;
    }
    .note:nth-child(3n) {
  background: #fff8e7; /* beige */
}
.note:nth-child(3n+1) {
  background: #fdf5ff; /* light lavender */
}
.note:nth-child(3n+2) {
  background: #e7f9ff; /* pale blue */
}

.caption {
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  margin-top: 5px;
  padding-top: 30px;
  color: #0f0f0f;
}
.pin {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #b00000);
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: calc(50% - 10px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      border: 2px solid #fff;
      animation: pin-bounce 2s infinite ease-in-out,
             pin-tilt 3s infinite alternate ease-in-out;
}

@keyframes pin-tilt {
  from { transform: rotate(-5deg); }
  to { transform: rotate(5deg); }
    }

    /* Lightbox effect */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
      cursor: zoom-out;
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
       max-width: 95%;
  max-height: 85%;
    }

    .lightbox:target {
      display: flex;
    }
    .lightbox:target img {
  transform: scale(1.05);
}

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .close:hover {
      color: #ff0;
    }
  </style>
